<ion-view title="Disciplinas">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
	<ion-content >
		<ion-item item="item" ui-sref="aluno.frequencia({ 'idTurma':disciplina.idTurma })" ui-sref-opts="{reload: true}" ng-repeat="disciplina in disciplinasAluno"> 
				<h3>{{ disciplina.codDisciplina }} - {{ disciplina.nomeDisciplina}}</h3>
				<h3>TURMA {{ disciplina.codTurma }}</h3>
			</ion-list>
	</ion-content>
  
</ion-view>
