<ion-view title="Disciplinas">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
	<ion-content >
	
		<ion-item item="item" ui-sref="professor.lista_alunos" ui-sref-opts="{reload: true}" ng-repeat="disciplina in disciplinas"> 

				<h3>{{ disciplina.codDisciplina }} - {{ disciplina.nomeDisciplina}}</h3>
				<h3>TURMA {{ disciplina.codTurma }}</h3>
				<h3> Alunos Matriculados: {{disciplina.numAlunos}} </h3>
			</ion-list>
		</ion-item>
	</ion-content>
  
  
  </ion-view>
