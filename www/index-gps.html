<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-min.css" />

        <link href="https://www.neoworking.com.br/bundles/neoadmin/css/pages/login.css" rel="stylesheet" type="text/css"/>
        <title>BG GeoLocation</title>
        <script type="text/javascript"
          src="https://maps.google.com/maps/api/js?sensor=true&libraries=geometry">
        </script>

    </head>
    <body class="login">
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form id="login-form">
                <h3 class="form-title">Acessar sua conta</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span>
                         Digite seu e-mail e senha de acesso.
                    </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">E-mail</label>
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input class="form-control placeholder-no-fix" type="text" placeholder="E-mail" name="username" id="username" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Senha</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" placeholder="Senha" id="password" name="password"/>
                    </div>
                </div>
                <div class="form-actions">                    
                    <button type="submit" class="btn green pull-right">
                    Entrar <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                </div>                        
            </form>
                    <!-- END LOGIN FORM -->
        </div>
        
        
        <nav id="footer" class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <button id="btn-home" class="btn navbar-btn btn-default glyphicon glyphicon-screenshot"></button>    
            <button id="btn-reset" class="btn btn-default glyphicon">Reset</button>
            <button id="btn-pace" data-id="false" class="btn navbar-btn">Aggressive</button>
            <button id="btn-enabled" class="btn navbar-btn" data-id="true">Start</button>
        </nav>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
