<ion-view title="Chamada">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content padding="true">		
		<ul class="list">
			<li class="item item-checkbox" ng-repeat="chamada in chamadas">
				<div class="row">
					<div class="col-10">
							<h2>{{ chamada.turma.codDisciplina }}</h2>
							<h3>TURMA {{ chamada.turma.codTurma }}</h3>
					</div>
					<div class="col-8">
							<p>{{ chamada.turma.nomeDisciplina }}</p>
					</div>
				<div>
				<label class="checkbox">
					<input type="checkbox" name="turma" ng-model="formData.turma" ng-true-value="{{ chamada.turma.idTurma }}" ng-value="{{ chamada.turma.idTurma }}">
				</label>				
			</li>			
		</ul>	
		
		<button  class="button button-block button-positive icon-left ion-android-checkbox-outline" ng-click="confirmEncerrarChamada()">
			Encerrar Chamada
		</button>
  </ion-content>
</ion-view>
