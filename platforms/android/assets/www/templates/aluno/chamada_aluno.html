<ion-view title="Marcar Presença">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>

		<ul class="list">
			<li class="item item-checkbox">
				<div class="row responsive-sm">
					<div class="col-10">
							<h3>{{ chamada.turma.codDisciplina }}</h3>
							<h3>TURMA {{ chamada.turma.codTurma }}</h3>
					</div>
					<div class="col-8">
							<h3>{{ chamada.turma.nomeDisciplina }}</h3>
							<p>Prof. {{ chamada.turma.nomeProfessor }}</p>
					</div>
				<div>				
			</li>			
		</ul>

		<br><br>
		<div class="row responsive-sm">
		    <div class="col"></div>
			<div class="col">
				<button  class="button button-block button-balanced icon-left ion-android-checkbox-outline" ng-click="confirmCheckIn()">
						Marcar Presença
				</button>	
			</div>
			<div class="col"></div>
		</div>
		
		
  </ion-content>
</ion-view>
