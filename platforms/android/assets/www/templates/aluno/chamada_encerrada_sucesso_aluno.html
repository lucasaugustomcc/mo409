<ion-view title="Chamada">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content padding="true">
		
		<div class="card">
			<script type="text/javascript">
				stopTimer();
			</script>
			<div class="item item-image"> <br/>
				<h2 class="title"> <b> Disciplina: {{tick.turma.nomeDisciplina}} - Turma {{tick.turma.codTurma}} </b> </h2> <br/>
				
				<br/>
				<p> <img src="img/sucesso.png" style="width:190px; height:140px; !important">
				<h3 class="title"> Sua presen√ßa foi registrada com sucesso! </h3> <br/>
				
			</div>
		</div>
		
		
		<button  class="button button-block button-energized icon-left ion-android-checkbox-outline" ng-click="confirmResultadoChamada({idPresenca: tick.idPresenca})">
				Resultado Chamada
		</button>
		<br><br><br>	
		<div class="bar bar-footer bar-assertive">
			<h3 class="title"> Chamada Finalizada </h3>
		</div>
 </ion-content>
</ion-view>
